<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML and CSS</title>

    <style>
        .red-text {
            color: red;
        }

        .blue-text {
            color: blue;
        }

        .center-green {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="red-text">This is red text.</div>
    <div class="blue-text">This is blue text.</div>

    <p class="center-green">
        This text is green and centered using CSS.
    </p>

</body>
</html>
