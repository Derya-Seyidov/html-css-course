<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Space Station | Resort</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6d9c8;
        }

        /* NAV */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #fff;
        }

        nav ul li {
            padding: 10px 20px;
            border: 2px solid #000;
            font-weight: bold;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        /* HOME */
        #home {
            text-align: center;
            margin: 40px 0;
            font-size: 40px;
            font-weight: bold;
        }

        /* GALLERY */
        #gallery {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            border: 3px solid black;
        }

        /* CONTACT */
        #contact {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        footer {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>

<body>

<!-- NAV -->
<nav>
    <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#contact">RESERVATIONS</a></li>
    </ul>
</nav>

<!-- HOME -->
<div id="home">
    <em>The Space Station</em>
</div>

<!-- GALLERY -->
<section id="gallery">
    <h1>Gallery</h1>
    <p>Click any image to enlarge</p>

    <div class="gallery-grid">

        <a href="images/full/thumbnail_1.jpg" target="_blank">
            <img src="images/thumb/thumbnail_1.jpg" alt="Space 1">
        </a>

        <a href="images/full/thumbnail_2.jpg" target="_blank">
            <img src="images/thumb/thumbnail_2.jpg" alt="Space 2">
        </a>

        <a href="images/full/thumbnail_3.jpg" target="_blank">
            <img src="images/thumb/thumbnail_3.jpg" alt="Space 3">
        </a>

        <a href="images/full/thumbnail_4.jpg" target="_blank">
            <img src="images/thumb/thumbnail_4.jpg" alt="Space 4">
        </a>

        <a href="images/full/thumbnail_5.jpg" target="_blank">
            <img src="images/thumb/thumbnail_5.jpg" alt="Space 5">
        </a>

        <a href="images/full/thumbnail_6.jpg" target="_blank">
            <img src="images/thumb/thumbnail_6.jpg" alt="Space 6">
        </a>

        <a href="images/full/thumbnail_7.jpg" target="_blank">
            <img src="images/thumb/thumbnail_7.jpg" alt="Space 7">
        </a>

        <a href="images/full/thumbnail_8.jpg" target="_blank">
            <img src="images/thumb/thumbnail_8.jpg" alt="Space 8">
        </a>

        <a href="images/full/thumbnail_9.jpg" target="_blank">
            <img src="images/thumb/thumbnail_9.jpg" alt="Space 9">
        </a>

    </div>
</section>

<!-- CONTACT -->
<section id="contact">
    <h1>Reservations</h1>
    <p>Your adventure is just around the moon.</p>

    <form>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email Address"><br><br>
        <input type="submit" value="Submit">
    </form>
</section>

<footer>
    <p>www.thespacestation.space | &copy; 2016</p>
</footer>

</body>
</html>
